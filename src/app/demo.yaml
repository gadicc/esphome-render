display:
  - platform: ili9xxx
    model: S3BOX
    pages:
      - id: demo
        lambda: |-
          auto blue = Color(0, 0, 255);
          it.fill(id(black));
          it.printf(10, 20, id(my_font), id(white), "Hello, %s!", name);
          if (show)
            it.line(50, 50, x2, 150);
          it.printf(150, 120, id(icon_font_55), id(yellow), "\U000F06E8");
          it.printf(x2 + 3, 160, id(my_font), id(white), "x2: %d", x2);
      - id: custom_s3box
        lambda: |-
          it.fill(id(black));
          if(id(api_connection) == true) {
                  it.printf(15, 5, id(icon_font_55), blue, "\U000F07D0");      
          } else {
                  it.printf(15, 5, id(icon_font_55), red, "\U000F087B");
          }
          if(id(wifi_connection) == true) {
                  it.printf(80, 5, id(icon_font_55), lime, "\U000F16BD");      
          } else {
                  it.printf(80, 5, id(icon_font_55), red, "\U000F16BC");
          }

globals:
  - id: name
    type: std::string
    initial_value: "world"
  - id: show
    type: bool
    initial_value: true
  - id: x2
    type: int
    initial_value: 150

