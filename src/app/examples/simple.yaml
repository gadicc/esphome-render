display:
  - platform: ili9xxx
    model: S3BOX
    lambda: |-
      auto my_blue = Color(0, 0, 255);
      it.fill(id(black));
      it.printf(10, 20, id(my_font), id(white), "Hello, %s!", name);
      if (id(show))
        it.line(50, 50, x2, 150);
      it.printf(150, 100, id(icon_font_55), id(yellow), "\U000F06E8");
      it.printf(x2 + 3, 160, id(my_font), id(white), "x2: %d", x2);

globals:
  - id: name
    type: std::string
    initial_value: '"world"'
  - id: show
    type: bool
    initial_value: "true"
  - id: x2
    type: int
    initial_value: "150"

